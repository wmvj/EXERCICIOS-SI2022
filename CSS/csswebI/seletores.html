<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* seletor global "*" */
        /* seletor de classe ".tag" */
        /* seletor de id "#aprovados" */
        /* combinação de seletor filho direto #aninhado>div */
        /* combinação de seletor descendente #aninhado section */
        /* combinação de seletor irmãos vizinhos p+ul */
        /* combinação de seletor irmãos p~ol */
        /* seletor de atributo [feira] */
        /* seletor de atributo com valor [feira=casa] */
        /* seletor de atributo com valor [feira~=escritorio] */
        /* seletor de atributo com valor [feira*=asa] */
        /* seletor que seja uma span e ao mesmo tempo primeiro filho de alguém span:nth-child(1) */
        /* combinação de seletores de filhos impares section> :nth-child(odd)*/
        /* combinação de seletores de filhos pares section> :nth-child(even)*/

        section > span:nth-of-type(2), /* segundo elemento que seja span e filho direto de section*/
        ul,
        p {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div  class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
