<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto a ser alterado'
        // div.outerHTML = 'Texto a ser alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Antes da declaração</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do fim</p>')

    </script>
</body>

</html>
