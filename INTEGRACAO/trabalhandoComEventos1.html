<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="esperaEm7s(event) -->
        <a espera7segundos href="https://google.com.br">Google</a>
    </div>
    <script>
        function esperaEm7s(e) {
            e.preventDefault()
            console.log('Direcionando em 7 segundos')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 7000)
        }
        const a = document.querySelector('[espera7segundos]')
        a.onclick = esperaEm7s

    </script>
</body>
