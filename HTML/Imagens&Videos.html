<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Vídeos</title>
</head>
<body>
    <p>
        <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/imagem1.jpg?raw=true" 
             alt="Cidade de New York"
             width="355"
             height="225"
             title="Foto da cidade de New York"
             >
    </p>

    <p>
        <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/imagem2.gif?raw=true" 
        alt=""
        width="355"
        height="225">
    </p>

    <p class="circular">
        <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/imagem3.png?raw=true" 
        alt="Cidade do Rio de Janeiro"
        height="345"
        >
    </p>

    <figure>
        <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/pic_trulli.jpg?raw=true" 
        alt="">
        <figcaption>Figura - Plugia (Itália)</figcaption>
    </figure>

    <p>
        <picture>
            <source srcset="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/logo-larga.png?raw=true"
                    width="350"
                    height="250"  
            
                    media="(min-width: 600px)">
             <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/logo-estreita.jpg?raw=true" 
                    width="150"
                    height="150"       
                    alt="Logo curta UNIFESSPA">       
        </picture>
    </p>

    <p class="cidade"></p>

    <p>
        <video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
            <source src="https://github.com/wmvj/EXERCICIOS-SI2022/raw/main/HTML/imagens/video.mp4"
                    type="video/mp4">
            Seu navegador nãp suporta a tag de vídeo.
        </video>
    </p>

    <p>
        <video src="https://github.com/wmvj/EXERCICIOS-SI2022/raw/main/HTML/imagens/PlymouthRoadrunnerCommercial.mp4"
               poster="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/cover.jpg?raw=true"
               controls
               width="800">
            <track kind="subtitles" 
                    src="imagens/legendas-pt-br.vtt" 
                    srclang="pt"
                    label="Português (Brasil)"
                    default>
        </video>
    </p>


    <style>
        .circular{
            width: 513px;
            background-color: #566;
        }

        .cidade {
            width: 513px;
            height: 345px;
            background-image: url('imagens/imagem4.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</body>
</html>
